<div class="loginExterno">
  <p-growl [value]="msgs" sticky="sticky"></p-growl>

  <form [formGroup]="formulario" (ngSubmit)="login()">
    <p-fieldset legend="Login">
      <div class="ui-g ui-fluid loginInterno">
        <div class="ui-g-12">
          <h3>Informe abaixo seus dados de acesso</h3>
        </div>
        <div class="ui-g-12">
          <div class="ui-g-12">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon">
                <i class="fa fa-user"></i>
              </span>
              <input type="text" pInputText formControlName="email" placeholder="Email">
            </div>
          </div>

          <div class="ui-g-12">
            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!formulario.controls['email'].valid && formulario.controls['email'].dirty">
              <i class="fa fa-close"></i>
              <span *ngIf="formulario.controls['email'].errors['required']">Email requirido;</span>
              <span *ngIf="formulario.controls['email'].errors['email']">Digite um email válido;</span>
            </div>
          </div>
        </div>

        <div class="ui-g-12">
          <div class="ui-g-12">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon">
                <i class="fa fa-key"></i>
              </span>
              <input type="password" formControlName="senha" pInputText placeholder="Senha">
            </div>

            <div class="ui-g-12">
              <app-error-component [showError]="checkFieldValidation('senha')" errorMsg="Senha é requerida">
              </app-error-component>
            </div>
          </div>
        </div>

        <div class="ui-g-4"></div>
        <div class="ui-g-4">
          <button pButton type="submit" label="Acessar"></button>
        </div>
        <div class="ui-g-4"></div>
      </div>
    </p-fieldset>
  </form>
  <!-- <app-form-debug [form]="formulario"></app-form-debug> -->
</div>
